<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/image-search.css">
    <title>Image Search</title>
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to Image Search</h1>
    </section>

    <form id="searchForm">
      <input type="text" id="searchQuery" name="query" placeholder="Search images...">
      <button type="submit">Search</button>
    </form>
    
    <div class="loader-container">
      <div id="loader" class="loader" style="display:none;"></div>
    </div>
    <div id="results"></div>

    <div class="load-btn-container">
      <button id="loadMoreBtn" onclick="scrollDown()">Load More</button>
    </div>

    <script type="module" src="./js/image-search.js"></script>
  </body>
</html>
